# cargo-deny configuration
# https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
ignore = [
    # RSA Marvin Attack (RUSTSEC-2023-0071) - No fix available
    # This is a transitive dependency from sqlx-mysql and activitypub_federation
    # The vulnerability requires specific attack conditions and there's no upstream fix yet
    { id = "RUSTSEC-2023-0071", reason = "no fix available, transitive dependency from sqlx-mysql" },
    # rustls-pemfile unmaintained warning - transitive dependency from aws-sdk
    { id = "RUSTSEC-2025-0134", reason = "unmaintained crate, transitive dependency from aws-sdk" },
]

[licenses]
version = 2
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "MPL-2.0",
    "AGPL-3.0",
    "Zlib",
    "Unicode-3.0",
    "Unicode-DFS-2016",
    "CC0-1.0",
    "BSL-1.0",
    "OpenSSL",
]
confidence-threshold = 0.8

[bans]
multiple-versions = "warn"
wildcards = "deny"
highlight = "all"
workspace-default-features = "allow"
external-default-features = "allow"

# Skip duplicates for known problematic crates
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []
